
<html>
    <head>
      <title>Animal Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">

      <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>
  
    <body>
      <div class="col-xs-12 text-center header_div" >
        <h2>Sound controlled animals</h2>
      <p>NOTE:Play different sounds like meowing and barking to make the animals dance.</p>
      </div>
      <div class="main_div">
        <center>
          <br>
          <button class="btn btn-warning" onclick="start()">Start</button>
          <h3 id="result_label">I can hear: </h3>
          <h4 id="result_confidence">Accuracy: </h4>
          <br>
          <img src="cat-01.png" id="cat-01" width="300" height="300">
          <img src="dog-02.png" id="dog-02" width="300" height="300">
        </center>
      </div>
  
      <div class="copy-right-footer">Developed by Harshitha</div>
       
  <script src="main.js"></script>
    </body>
  </html>
